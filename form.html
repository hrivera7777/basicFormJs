<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicForm</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

</head>

<body class="d-grid gap-2">
    <div id="formAndIcons" class="p-2 container-md">
        <form>
            <div class="form-group p-2 container-md">
                <label for="exampleInputName">Nombre y apellidos</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="Ingrese su nombre y apellido" required>
            </div>
            <div class="form-group p-2 container-md">
                <label for="exampleInputEmail1">Correo electronico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingrese email" required>
            </div>
            <div class="form-group p-2 container-md">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" onfocusout="checkPassword()" placeholder="Password" required pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[#?!@$%^&*-]).{8,11}$" title="Debe contener almenos una letra en mayúscula, una letra minúscula y un caracter especial por ejemplo (#?!@$%^&*-) y entre 8 y 11 caracteres">
            </div>
            <div class="form-group p-2 container-md">
                <label for="exampleInputPassword2">Confirme la Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword2" onfocusout="checkPassword()" placeholder="Password" required pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[#?!@$%^&*-]).{8,11}$">
                <label hidden id="check"> Las Contraseñas no son iguales </label>
            </div>
            <div class="p-2 container-md">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadio1" onclick="getCheckLegalAge()" value="option1" checked>
                <label class="form-check-label" for="exampleRadio2">Aun no tengo 18 años</label>
            </div>
            <div class="p-2 container-md">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadio2" onclick="getCheckLegalAge()" value="option2">
                <label class="form-check-label" for="exampleRadio1">Sí, tengo más de 18 años</label>
            </div>
            <div class="p-2 container-md" id="older" hidden>
                <div class="p-2 container-md">
                    <label for="date" class="col-sm-1 col-form-label">Date</label>
                    <div class="input-group date" id="datepicker">
                        <input type="text" class="form-control" id="birthDate" onfocusout="verifiedLegalAge()">
                        <span class="input-group-append"></span>
                    </div>
                </div>
                <label hidden id="illegal"> La fecha de nacimiento no es valida, verifique que sea valido</label>

                <div class="p-2 container-md">
                    <label for="formFile" class="form-label">agregue su documento de identidad</label>
                    <input class="form-control" type="file" id="formFile" multiple />
                </div>
            </div>
            <button type="submit" class="btn btn-info" disabled id="submit">Submit</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- script birthday -->
<script type="text/javascript">
    $(document).ready(function() {
        $('#datepicker').datepicker();
    });
</script>

<script src="script.js"></script>

</html>
